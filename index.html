<html ng-app='listaTelefonica'>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <style>
        .jumbotron {
            width: 400px;
            text-align: center;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }
        .table{
            margin-top: 20px;
        }
        .selecionado{
            background-color: yellow;
        }

    </style>    
    <title>Lista Telefonica</title>
</head>

<body ng-controller="listaTelefonicaCtrl">
    <div class="jumbotron">
        <h4>{{app}}</h4>
        <table class="table">
            <tr>
                <th></th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Operadora</th>
            </tr>
            <tr ng-class="{selecionado: contato.selecionado}" ng-repeat="contato in contatos">
                <td><input type="checkbox" ng-model="contato.selecionado"/></td>
                <td>{{contato.nome}}</td>
                <td>{{contato.telefone}}</td>
                <td>{{contato.operadora.nome}}</td>
            </tr>
        </table>
        <hr>
        <input class="form-control" type="text" ng-model="contato.nome"/>
        <input class="form-control" type="text" ng-model="contato.telefone"/>
        <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome for operadora in operadoras">
            <option value="">Selecione uma operadora</option>
        </select>
        <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="!contato.nome || !contato.telefone">Adicionar Contato</button>
        <button class="btn btn-danger btn-block" ng-click="apagarContato(contatos)" ng-disabled="!isContatoSelecionado(contatos)">Apagar Contato</button>
    </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>

</html>
<script>
    angular.module("listaTelefonica", []);
    angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function ($scope) {
        $scope.app = "Lista Telefonica";
        $scope.contatos =[
            {nome: "Pedro", telefone:"99998888"},
            {nome: "Ana", telefone:"99398987"},
            {nome: "Joao", telefone:"92398754"}
        ];
        $scope.operadoras =[
            {nome: "Oi" , codigo: 14, categoria: "Celular"},
            {nome: "Vivo" , codigo: 15, categoria: "Celular"},
            {nome: "Tim" , codigo: 21, categoria: "Celular"},
            {nome: "Claro" , codigo: 12, categoria: "Celular"},
            {nome: "BrasilTelecon" , codigo: 51, categoria: "Fixo"},
            {nome: "NET" , codigo: 54, categoria: "Fixo"},
        ];
        $scope.adicionarContato = function(contato){
            $scope.contatos.push(angular.copy(contato));
        }
        $scope.apagarContato = function(contatos){
           $scope.contatos = contatos.filter(function (contato){
               if(!contato.selecionado) return contato;
           });
        }
        $scope.isContatoSelecionado = function(contatos){
            return contatos.some( function(contato){
                return contato.selecionado;
            }
                
            )
        }
    });
</script>
